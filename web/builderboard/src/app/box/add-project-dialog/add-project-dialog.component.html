<h1 mat-dialog-title>Hinzufügen eines Projekts</h1>
<hr class="customHrElement">
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-xs">
        <h4>Projektbasisdaten</h4>
        <hr class="customHrElement">
        <mat-form-field>
          <mat-label>Angebotsnummer</mat-label>
          <input matInput [(ngModel)]="project.orderNumber" matNativeControl>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Projektbezeichnung</mat-label>
          <input matInput [(ngModel)]="project.projectDescription">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Projektstart</mat-label>
          <input matInput matNativeControl [matDatepicker]="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Projektende</mat-label>
          <input matInput matNativeControl [matDatepicker]="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col float-right">
        <h4>Weitere Projektdaten</h4>
        <hr class="customHrElement">
        <mat-checkbox [checked]="project.reminder" (change)="updateReminder()">Erinnerung</mat-checkbox>
        <hr class="customHrElement">
        <div *ngIf="project.reminder" class="reminderSection">
          <mat-form-field>
            <mat-label>Start-Erinnerung</mat-label>
            <mat-select>
              <mat-option *ngFor="let time of times" [value]="time">
                {{time}} Woche(n)
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>End-Erinnerung</mat-label>
            <mat-select>
              <mat-option *ngFor="let time of times" [value]="time">
                {{time}} Woche(n)
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>Verantwortlicher</mat-label>
          <mat-select>
            <mat-option *ngFor="let user of users" [value]="user">
              {{user.firstName}} {{user.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="container">
    <div class="row">
      <button mat-button class="col">Abbrechen</button>
      <button mat-button [mat-dialog-close]="project.projectDescription" class="col float-right">Hinzufügen</button>
    </div>
  </div>
</div>
