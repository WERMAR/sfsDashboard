<h1 mat-dialog-title>Hinzufügen eines Projekts</h1>
<hr class="customHrElement">
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-xs">
        <h4>Projektbasisdaten</h4>
        <hr class="customHrElement">
        <mat-form-field>
          <mat-label>Angebotsnummer</mat-label>
          <input matInput [(ngModel)]="projectTransfer.orderNumber" matNativeControl>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Projektbezeichnung</mat-label>
          <input matInput [(ngModel)]="projectTransfer.projectDescription">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Projektstart</mat-label>
          <input matInput matNativeControl [matDatepicker]="startDate" [(ngModel)]="projectTransfer.start">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Projektende</mat-label>
          <input matInput matNativeControl [matDatepicker]="endDate" [(ngModel)]="projectTransfer.end">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col float-right">
        <h4>Weitere Projektdaten</h4>
        <hr class="customHrElement">
        <mat-checkbox [checked]="projectTransfer.reminder" (change)="updateReminder()">Erinnerung</mat-checkbox>
        <hr class="customHrElement">
        <div *ngIf="projectTransfer.reminder" class="reminderSection">
          <mat-form-field>
            <mat-label>Start-Erinnerung</mat-label>
            <mat-select>
              <mat-option *ngFor="let time of times" [value]="time">
                {{time}} Woche(n)
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>End-Erinnerung</mat-label>
            <mat-select>
              <mat-option *ngFor="let time of times" [value]="time">
                {{time}} Woche(n)
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [matAutocomplete]="auto"
                 [formControl]="formControl"
                 [(ngModel)]="projectTransfer.responsiblePersonName">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let user of filteredOptions | async" [value]="user">
              {{ user }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="container">
    <div class="row">
      <button mat-button class="col" (click)="hideDialog()">Abbrechen</button>
      <button mat-button class="col float-right" (click)="createProject()">Hinzufügen</button>
    </div>
  </div>
</div>
